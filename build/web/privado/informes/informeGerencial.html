    <body>

                    </ul>

                </nav>

            <div class="right">
                <div id="reclamos-table">
                    <h2>Informe gerencial mensual</h2>

                    <div class="flex-containerCliente pure-form">

                        <div class="flex rightC">
                            <label>Fecha desde</label>
                            <input  type="date" name="fecha_desde" value="" id="fecha_desde">



                        </div>

                        <div class="flex tres">
                            <label>Fecha hasta</label>
                            <input  type="date" name="fecha_hasta" value="" id="fecha_hasta">
                        </div>

                        <div class="flex leftC">
                            <label>.</label>
                            <button class="button-success pure-button" id="buscar"> Buscar </button>
                            
                        </div>
                    </div>
                    <button id="btnPdf" class="button-success pure-button" onclick="Informes.pdf();">PDF <i class="fa fa-file-pdf-o" aria-hidden="true"></i></button>
                    <button class="button-success pure-button" onclick="exportTableToExcel('data-table-main')"> Excel <i class="fa fa-file-excel-o"></i>  </button>
                    <div id="busqueda"></div>

                        <thead>

                    <div id="datatables" class="container">
                        <div class="grid-row" layout="row top-stretch">
                            <div class="grid-cell">
                                <datatable id="data-table-main" 
                                           :source="deliveries.rows" 
                                           :striped="deliveries.striped"
                                           :line-numbers="deliveries.lineNumbers">
                                    <datatable-column v-for="column in deliveries.columns"
                                                      :id="column.id"
                                                      :label="column.label"
                                                      :width="column.width"
                                                      :sortable="column.sortable"
                                                      :groupable="column.groupable"
                                                      :aggregators="column.aggregators"
                                                      :formatter="column.formatter">
                                    </datatable-column>
                                </datatable>
                            </div>
                        </div>

                        <div id="productPnl" class="pure-form">
                        </div>
                    </div>

                    <canvas id="myChart"></canvas>

                    <div class="footer">
                        <div class="flex-containerProducto pure-form">
                            <div class="flex leftC">
                            </div>
                            <div class="flex rightC">

                            </div>
                            <div class="flex tres">
                            </div>
                        </div>
                    </div>
